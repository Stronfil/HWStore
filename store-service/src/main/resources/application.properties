spring.application.name=eureka-client-store-service
eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/

server.port=8190

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://store-postgres:5432/store
spring.datasource.username=postgres
spring.datasource.password=postgrespass

#spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL95Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.default_schema = store

spring.jackson.serialization.indent_output=true
